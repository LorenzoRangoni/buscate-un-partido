<body>

    <h2>Registrarte (Cuenta de club)</h2>

    <form action="../../Basededatos/Registrarteequipo.php" method="POST" id="registroForm">
        <label>Nombre del equipo:</label>
        <input type="text" name="Nombre" required><br>
        <label>Mail:</label>
        <input type="email" name="Mail" required><br>
        <label>Contrasena:</label>
        <input type="password" name="password" required><br>
        <label>Confirmar contrasena:</label>
        <input type="password" name="confirm_password" required>
        <div id="mensajealerta"> </div>
        <p>Ya tienes una cuenta? <a href="logeoprincipalequipo.html">Iniciar sesion</a></p>

        <input type="submit" value="Registrarte">
    </form>

    <script type="text/javascript">
        document.getElementById("registroForm").addEventListener("submit", function (event) {
            const password = document.getElementById("password").value;  // Cambiado a "contrasena"
            const confirm_password = document.getElementById("confirm_password").value;  // Cambiado a "confirm_password"
            const mensajeAlerta = document.getElementById('mensajealerta');
        
            if (password.length < 6) {
                // Muestra el mensaje de error si la longitud es insuficiente
                mensajeAlerta.innerHTML = '<p style="color: red;">La contrase침a debe tener al menos 6 caracteres</p>';
                event.preventDefault();
            } else if (password !== confirm_password) {
                // Muestra el mensaje de error si las contrase침as no coinciden
                mensajeAlerta.innerHTML = '<p style="color: red;">Las contrase침as no coinciden</p>';
                event.preventDefault();
            } else {
                // Limpia el mensaje de error si la validaci칩n es exitosa
                mensajeAlerta.innerHTML = '';
            }
        });
    </script>
</body>
