
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Filtrando elementos por categorias</title>

	<link rel="stylesheet" href="filtro.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

	<script src="js/jquery-3.2.1.js"></script>
	<script src="filtro2.js"></script>
    
</head>
<body>
	
	<div class="wrap">
		<h1>Escoge un producto</h1>
		<div class="store-wrapper">
			<div class="category_list">
				<a href="#" class="category_item" category="all">Todo</a>
				<a href="#" class="category_item" category="Arqueros">Arqueros</a>
				<a href="#" class="category_item" category="laptops">Defensa central</a>
				<a href="#" class="category_item" category="smartphones">Laterales</a>
				<a href="#" class="category_item" category="monitores">Centrocampista</a>
				<a href="#" class="category_item" category="audifonos">Delantero</a>
			</div>
			<section class="products-list">
				<div class="product-item" category="Arqueros">
					<img src="jugadoresimg/klipartz.com (1).png" alt="" >
					<a href="#">Arqueros</a>
				</div>
				<div class="product-item" category="laptops">
					<img src="jugadoresimg/pngwing.com (1) (1).png" alt="" >
					<a href="#">Defensas</a>
				</div>
				<div class="product-item" category="smartphones">
					<img src="jugadoresimg/pngwing.com (2) (1).png" alt="" >
					<a href="#">Mediocampista</a>
				</div>
				<div class="product-item" category="smartphones">
					<img src="jugadoresimg/pngwing.com (3) (2).png" alt="" >
					<a href="#">Mediocampista</a>
				</div>
				<div class="product-item" category="ordenadores">
					<img src="jugadoresimg/sergio.png.png" alt="" >
					<a href="#">Defensas</a>
				</div>
				<div class="product-item" category="ordenadores">
					<img src="jugadoresimg/messi.png (1).png" alt="" >
					<a href="#">Delanteros</a>
				</div>
				
				</div>
			</section>
		</div>
	</div>

</body>
</html>
