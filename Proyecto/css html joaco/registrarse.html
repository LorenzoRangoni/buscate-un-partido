<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Postulación</title>
</head>

<body>
    <h2>Formulario de Postulación para jugar fútbol</h2>
    <form action="procesar_postulacion.php" method="post" enctype="multipart/form-data">
        <label>Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label>Altura (cm):</label>
        <input type="text" name="altura" required><br>

        <label>Peso (kg):</label>
        <input type="number" name="peso" required><br>

        <label>Edad:</label>
        <input type="number" name="edad" required><br>

        <label>Disponibilidad horaria:</label>
        <select name="disponibilidad" required>
            <option value="">Selecciona una opción</option>
            <option value="1">Desde las 00h hasta las 02h</option>
            <option value="2">Desde las 02h hasta las 04h</option>
            <option value="3">Desde las 04h hasta las 06h</option>
            <option value="4">Desde las 06h hasta las 08h</option>
            <option value="5">Desde las 08h hasta las 10h</option>
            <option value="6">Desde las 10h hasta las 12h</option>
            <option value="7">Desde las 12h hasta las 14h</option>
            <option value="8">Desde las 14h hasta las 16h</option>
            <option value="9">Desde las 16h hasta las 18h</option>
            <option value="10">Desde las 18h hasta las 20h</option>
            <option value="11">Desde las 20h hasta las 22h</option>
            <option value="12">Desde las 22h hasta las 00h</option>
        </select>
        <br>
        <label>Posición en la que juega:</label>
        <select name="posicion" required>
            <option value="">Selecciona una opción</option>
            <option value="10 ">Extremo Derecho</option>
            <option value="9">Delantero Centro</option>
            <option value="8">Extremo Izquierdo</option>
            <option value="7">Mediocampista Ofensivo</option>
            <option value="6">Mediocampista Defensivo</option>
            <option value="5 ">Mediocampista Central </option>
            <option value="4">Defensor Izquierdo</option>
            <option value="3">Defensor Central </option>
            <option value="2">Defensor Derecho </option>
            <option value="1">Arquero</option>

        </select>
        <br>
        <label>Número telefónico:</label>
        <input type="tel" name="telefono" required><br>

        <label>Mejor habilidad:</label>
        <input type="text" name="habilidad" required><br>

        <label>Video Opcional (duración entre 2 y 5 minutos):</label>
        <input type="file" name="video" accept="video/*"><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
