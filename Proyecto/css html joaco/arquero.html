<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jugadores de Arquero</title>
    <!-- Incluye jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Jugadores de Arquero</h2>

    <!-- Contenedor donde se mostrarán los jugadores -->
    <div id="jugadores-arquero"></div>

  Script JavaScript para cargar jugadores
    <script>
        $(document).ready(function() {
            // Realiza una solicitud AJAX al archivo PHP 
            $.ajax({
                url: 'arquero.php', // Nombre del archivo PHP correspondiente a la posición de arquero
                success: function(data) {
                    $('#jugadores-arquero').html(data); // Actualiza el contenido del contenedor
                },
                error: function() {
                    $('#jugadores-arquero').html('Error al cargar jugadores de arquero.'); // Maneja errores
                }
            });
        });
    </script>
</body>
</html>
