<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cuentaequipo.css">
  <title>Estadísticas de Equipos</title>
</head>
<body>
  <header>
    <h1>Estadísticas de Equipos</h1>
  </header>

  <div id="filters">
    <label for="searchInput">Buscar equipo:</label>
    <input type="text" id="searchInput" placeholder="Nombre del equipo">

    <label for="goalsFilter">Más goles en la temporada:</label>
    <input type="number" id="goalsFilter" min="0" placeholder="Número de goles">

    <label for="positionFilter">Posición:</label>
    <select id="positionFilter">
      <option value="">Selecciona posición</option>
      <option value="Delantero">Delantero</option>
      <option value="Mediocampista">Mediocampista</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>

    <label for="trainingFrequencyFilter">Frecuencia de entrenamiento:</label>
    <select id="trainingFrequencyFilter">
      <option value="">Selecciona frecuencia</option>
      <option value="1">1 vez por semana</option>
      <option value="2">2 veces por semana</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>

    <label for="levelFilter">Nivel de juego:</label>
    <select id="levelFilter">
      <option value="">Selecciona nivel</option>
      <option value="Alto">Alto</option>
      <option value="Medio">Medio</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>

    <button onclick="applyFilters()">Filtrar</button>
  </div>

  <section id="teams">
    <!-- Aquí irán los escudos de los equipos con sus estadísticas -->
  </section>

  <div id="teamDetailsModal" class="modal-content">
    <button id="closeButton" onclick="closeModal()">Cerrar</button>
    <div id="teamDetailsContent"></div>
  </div>

  <script src="cuentaequipo.js"></script>
</body>
</html>
