<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jugadores de Medicocampista</title>
    <!-- Incluye jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Jugadores de Medicocampista</h2>

    <!-- Contenedor donde se mostrarÃ¡n los jugadores -->
    <div id="jugadores-Mediocampista"></div>

    <!-- Script JavaScript para cargar jugadores  -->
    <script>
        $(document).ready(function() {
            // Realiza una solicitud AJAX al archivo PHP 
            $.ajax({
                url: 'mediocampista.php', // Nombre del archivo PHP 
                success: function(data) {
                    $('#jugadores-mediocampista').html(data); // Actualiza el contenido del contenedor
                },
                error: function() {
                    $('#jugadores-mediocampista').html('Error al cargar jugadores de arquero.'); // Maneja errores
                }
            });
        });
    </script>
</body>
