<!DOCTYPE html>
<html>

<head>
    <title>Tipo de Cuenta</title>
    <link rel="stylesheet" type="text/css" href="styles5.css">
</head>

<body>
    <nav class="nav container">
        <div class="nav__logo">
            <h2 class="nav__title">Partido</h2>
        </div>
        <div class="nav__links">
            <a href="index.html" class="button">Inicio</a>
            <a href="logeoprincipal.html" class="button">Logearse</a>
            <a href="encontrar-jugador.html" class="button">Encontrar jugador</a>
            <a href="registrarse2.html" class="button">Formulario</a>
        </div>
    </nav>
    <h3>Selecciona tu tipo de cuenta</h3>

    <form action="#" method="POST" id="tipoCuentaForm">
        <label>Selecciona tu tipo de cuenta:</label>
        <select id="tipoCuenta" name="tipoCuenta" required>
            <option value="">Selecciona una opcion</option>
            <option value="Jugador">Jugador</option>
            <option value="Club">Club</option>
        </select><br>

        <button type="button" onclick="redireccionar()">Continuar</button>
    </form>

    <script type="text/javascript">
        function redireccionar() {
            var tipoCuenta = document.getElementById("tipoCuenta").value;
            if (tipoCuenta === "Jugador") {
                window.location.href = "Registrarte.html";
            } else if (tipoCuenta === "Club") {
                window.location.href = "Registrarteequipo.html";
            }
        }
    </script>
</body>

</html>
