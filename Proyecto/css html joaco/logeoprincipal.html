<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="logeoprincipal.css">
</head>
<body>
    <div class="login-box">
        <img src="img/logo.png" class="avatar" alt="Avatar Image">
        <h1>Login Here</h1>
        <form method="POST" action="DB_logeojugador.php"> 
            <label for="mail_del_jugador">Correo:</label>
            <input type="email" name="mail_del_jugador" placeholder="Enter Correo" required>
            <!-- CONTRASEÑA DEL JUGADOR INPUT -->
            <label for="contrasena_jugador">Contraseña:</label>
            <input type="password" name="contrasena_jugador" placeholder="Enter Contraseña" required>
            <input type="submit" value="Log In">
            <a href="Registrarte.html">Don't have An account?</a>
        </form>
    </div>
</body>
</html>
