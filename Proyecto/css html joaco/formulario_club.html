<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Búsqueda de Jugadores</title>
    <link rel="stylesheet" type="text/css" href="styles3.css">
</head>
<body>
    <h2>Sistema de Búsqueda de Jugadores</h2>
    
    <form id="searchForm" class="form-register">
        <label>Posición:</label>
        <select id="posicion" class="controls">
            <option value="">Selecciona una opción</option>
        </select><br>
        
        <label>Edad:</label>
        <input type="number" id="edad" class="controls" min="13"><br>
        
        <label>Peso:</label>
        <input type="number" id="peso" class="controls" min="0"><br>
        
        <label>Mejor Habilidad:</label>
        <input type="text" id="habilidad" class="controls"><br>
        
        <label>Altura:</label>
        <input type="number" id="altura" class="controls" min="1.50"><br>
        
        <button type="button" class="botons" onclick="buscarJugador()">Buscar</button>
    </form>

    <div id="resultadoBusqueda">
        <!-- Aquí se mostrarán los resultados de la búsqueda -->
    </div>

    <script type="text/javascript">
        var opcionesPosicion = [
            "Extremo Derecho",
            "Delantero Centro",
            "Extremo Izquierdo",
            "Mediocampista Ofensivo",
            "Mediocampista Defensivo",
            "Mediocampista Central",
            "Defensor Izquierdo",
            "Defensor Central",
            "Defensor Derecho",
            "Arquero"
        ];

        var selectPosicion = document.getElementById("posicion");
        opcionesPosicion.forEach(function(opcion) {
            var option = document.createElement("option");
            option.value = opcion;
            option.text = opcion;
            selectPosicion.appendChild(option);
        });

    </script>
</body>
</html>
