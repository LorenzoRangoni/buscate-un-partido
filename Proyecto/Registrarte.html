<!DOCTYPE html>
<html>
<head>
    <title>Registrarte</title>
    <link rel="stylesheet" type="text/css" href="styles3.css">
</head>
<body>
    <h2>Registrarte</h2>
    
    <form action="procesar_registro.html" method="POST">
        <label>Mail:</label>
        <input type="email" name="Mail" required><br>
        <label>jugador o Club </label>
        <select name="Elije jugador o club" required>
            <option value="">Selecciona una opcio</option>
             <option value="Club">Club</option>
             <option value="Jugador">jugador</option>
        </select> <br>
        <label>Nombre y Apellido o Nombre del club :</label>
        <input type="text" name="Nombre" required><br>
        <label>contraseña:</label>
        <input type="password" name="password" required><br>
        
        <label>Confirmar contraseña:</label>
        <input type="password" name="confirm_password" required><br>
        
        <button type="submit">Registrarte</button>
    </form>
    
    <p>Ya tienes una cuenta? <a href="login.html">Iniciar sesion</a></p>
